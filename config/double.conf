server {
	listen 127.0.0.1:8080;
	server_name localhost;
	root website;
	index index.html;
	error_page 404 = /404.html;
	location / {
		HTTP_methods GET POST;
	}
	location /first/ {
		HTTP_methods GET POST;
	}
	location /first/second/ {
		HTTP_methods GET POST;
	}
	location /blabla/ {
		HTTP_methods GET POST;
	}
}

