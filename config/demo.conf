server {
	listen 4343;
	server_name localhost demo.com;
	cgi .php ./website/cgi-bin/php-cgi;
	root website/demo;
	index index.html;
	error_page 404 /site1/hello.html;
	max_client_body_size 5000;
	location / {
		allow GET POST DELETE;
		upload_directory tmp/;
		root site1/;
		index index.html;
	}
}

